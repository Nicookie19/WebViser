<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebViser - Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>WebViser - Data Visualization</h1>
        <p>Visualize your custom data items.</p>

        <div class="navigation">
            <button onclick="window.location.href='index.html'">Back to Calculator</button>
        </div>

        <div class="visualization">
            <h2>Data Visualization</h2>
            <div class="chart-controls">
                <label for="chartType">Chart Type:</label>
                <select id="chartType" onchange="updateChart()">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>
            </div>
            <canvas id="historyChart"></canvas>
        </div>

        <div class="custom-data">
            <input type="text" id="newItemName" placeholder="Enter name">
            <input type="number" id="newItemValue" placeholder="Enter value">
            <button onclick="addCustomItem()">Add Item</button>
            <input type="number" id="removeIndex" placeholder="Index to remove">
            <button onclick="removeCustomItem()">Remove Item</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
