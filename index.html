<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebViser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>WebViser</h1>
        <p>Enter numbers, perform operations, and visualize your calculation history.</p>

        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="calc-buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="setOperation('/')">/</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="setOperation('*')">*</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="setOperation('-')">-</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="setOperation('+')">+</button>
                <button onclick="clearCalc()">C</button>
            </div>
        </div>

        <div class="data-input">
            <h2>Add Custom Data Items</h2>
            <div class="input-group">
                <input type="text" id="itemName" placeholder="Item Name">
                <input type="number" id="itemValue" placeholder="Value">
                <button onclick="addCustomItem()">Add Item</button>
            </div>
            <div id="customItemsList"></div>
        </div>

        <div class="navigation">
            <button onclick="window.location.href='visualization.html'">View Visualization</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
